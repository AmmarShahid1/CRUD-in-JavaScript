<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Page</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer">
<link rel="stylesheet" href="style.css">
</head>
<body>
<main>
  <div class="background">
    <div class="form_Color">
      <div class="inputs">
        <div class="heading">
          <h1>Register Account Form</h1>
        </div>
        <div class="inputData">
          <form action="" id="form">
            <label for="fullName">Full Name</label><br>
            <input class="fieldOne" type="text" id="fullName" placeholder="Enter Full Name"><br>
            <label for="yourEmail">Your Email</label><br>
            <input type="email" id="yourEmail" name="email" placeholder="Enter Email"><br>
            <label for="pass">Password</label><br>
            <input type="password" id="pass" placeholder="Enter Password">
            <div class="registerButton">
              <input class="btnRegister" type="button" value="Submit" onclick="submitForm()">
            </div>
          </form>
        </div>
        <div class="savedData">
          <table id="dataTable">
            <thead>
              <tr>
                <th>Serial No.</th>
                <th>Name</th>
                <th>Email</th>
                <th>Password</th>
                <th>Edit / Delete</th>
              </tr>
            </thead>
            <tbody id="tableBody">
              <!-- Data will be dynamically added here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</main>
<script src="script.js"></script>
</body>
</html>
